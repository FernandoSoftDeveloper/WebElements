<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3 class="heading">Video Gallery</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="media/video01.mp4" controls></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="media/video02.mp4" controls></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
            <div class="vid">
                <video src="media/video01.mp4" controls></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
            <div class="vid">
                <video src="media/video03.mp4" controls></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
            <div class="vid">
                <video src="media/video04.mp4" controls></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
        </div>

    </div>

    <!-- JavaScript For Video Player -->
    <script>

        let listVideos = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideos.forEach(video => {
            video.onclick = () => {
                listVideos.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if (video.classList.contains('active')) {
                    let src = video.querySelector('video').getAttribute('src');
                    mainVideo.src = src;
                    let text = video.querySelector('.title').innerHTML;
                    title.innerHTML = text;
                }
            };
        });


    </script>

</body>
</html>
